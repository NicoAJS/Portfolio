<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel</title>
<style>
  .carousel-container {
    width: 80%;
    margin: auto;
    position: relative;
    overflow: hidden;
  }
  
  .carousel-slide {
    display: none;
  }
  
  .carousel-slide.active {
    display: block;
  }
  
  .carousel-navigation {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
  }
  
  .carousel-navigation button {
    background-color: transparent;
    border: none;
    cursor: pointer;
    font-size: 20px;
    margin: 0 5px;
  }
  
  .carousel-navigation .circle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: gray;
    margin: 0 5px;
    cursor: pointer;
  }
  
  .carousel-navigation .circle.active {
    background-color: black;
  }
</style>
</head>
<body>
<div class="carousel-container">
  <div class="carousel-slide active">
    <h3>Slide 1</h3>
    <p>Content for Slide 1</p>
  </div>
  <div class="carousel-slide">
    <h3>Slide 2</h3>
    <p>Content for Slide 2</p>
  </div>
  <div class="carousel-slide">
    <h3>Slide 3</h3>
    <p>Content for Slide 3</p>
  </div>
  
  <div class="carousel-navigation">
    <button onclick="prevSlide()">&#10094;</button>
    <span class="circle active" onclick="changeSlide(0)"></span>
    <span class="circle" onclick="changeSlide(1)"></span>
    <span class="circle" onclick="changeSlide(2)"></span>
    <button onclick="nextSlide()">&#10095;</button>
  </div>
</div>

<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.carousel-slide');
  const circles = document.querySelectorAll('.carousel-navigation .circle');
  
  function showSlide(index) {
    slides.forEach((slide, i) => {
      if (i === index) {
        slide.classList.add('active');
      } else {
        slide.classList.remove('active');
      }
    });
    currentSlide = index;
    updateCircles();
  }
  
  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }
  
  function prevSlide() {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(currentSlide);
  }
  
  function changeSlide(index) {
    showSlide(index);
  }
  
  function updateCircles() {
    circles.forEach((circle, i) => {
      if (i === currentSlide) {
        circle.classList.add('active');
      } else {
        circle.classList.remove('active');
      }
    });
  }
</script>
</body>
</html>
